{% extends "mem_app/base.html" %}
{% block title %} Login {% endblock %}

{% block body %}
<div class="div-main">
    <h1>Login</h1>
    {% if message %}
        <span class="text-error">{{ message }}</span>
    {% endif %}
    <form action="{% url 'login_view' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br/>
        <input type="password" name="password" placeholder="Password" ><br/>
        <button class="btns-login-register">Login</button>
    </form>
    <div class="spacer"></div>
    <span>No account yet? <a class="register-link" href="{% url 'register' %}">Register Here</a></span>
</div>
{% endblock %}
